<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
<body>
    <div class="container">
      <h1 style="text-align: center; padding-top: 100px;"> QUIZ POP</h1>
    <div id="category-buttons" class="category-buttons">
    </div>
    <div id="quiz-container" class="quiz-container">
      <h2 id="category-title" class="category-title"></h2>
      <p id="question-text" class="question-text"></p>
      <div id="options-container" class="options-container">
      </div>
      <div class="navigation-buttons">
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
        <button id="submit-button" class="submit-button">Submit</button>
      </div>
    </div>
  </div>
  <div id="score-container"></div>
  <script src="script.js"></script>
</body>

</html>
